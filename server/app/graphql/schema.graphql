
interface Node {
    _id: ID!
}

type User implements Node {
    _id: ID!
    nickname: String!
    email: String!
    registered_for_lunch: [Timestamp]
}

type Timestamp implements Node {
    _id: ID!
    registered: Datetime!
}

type Query {
    node(_id: ID!): Node
    getUsers: [User]
}

type Mutation {
    createUser(nickname: String!, email: String!): UserPayload!
}

type UserPayload {
    status: Boolean!
    error: Error
    user: [User]
}

type Error {
    message: String
}

scalar Datetime